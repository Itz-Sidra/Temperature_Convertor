<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Temparature Convertor</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <form>
            <h1>Temparature Conversion:</h1>
            <input type="number" id="textBox" value="0">
            <br>

            <input type="radio" id="toFahrenheit" name="unit">
            <label for="toFahrenheit">Celcius➡Fahrenheit</label>
            <br>

            
            <input type="radio" id="toCelcius" name="unit">
            <label for="toCelcius">Fahrenheit➡Celcius</label>
            <br>

            <button type="button" onclick="convert()">Convert</button>
            <p id="result"></p>
        </form>

        <script src="Script.js"></script>

    </body>

</html>
